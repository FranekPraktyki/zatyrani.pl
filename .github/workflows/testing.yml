name: Run Tests on Pull Requests

on:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.21.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project (optional)
        run: npm run build

      - name: Run tests
  run: npm test
  env:
    TZ: UTC